<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div style="display: flex; align-items: center;justify-content: center;">
    <div class="container">
      <div class="left">
        <p style="margin-top: 15%;">Your Result</p>
        <div class="round">
          <span>76</span>
          <p>of 100</p>
        </div>
        <p style="color: hsl(0, 0%, 100%); font-weight: bold">Great</p>
        <p style="width: 80%; text-align: center;">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="right">
        <p style="font-size: 20px;margin-top: 10%; font-weight: bolder; color: hsl(224, 30%, 27%); font-family:Hanken Grotesk ;"><span>
        Summary</span></p>
        
        <div class="box" style="background-color: hsl(241, 100%, 89%);">
          <img src="./assets/images/icon-reaction.svg">
          <p style="margin-left: 4%;color: hsl(319, 54%, 55%);">Reaction</p>
          <p style="margin-left: 30%; color: black;"><span style="font-weight: bolder;">80</span> / 100</p>
        </div>

        <div class="box" style="background-color: hsla(241, 100%, 89%, 0.463);">
          <img src="./assets/images/icon-memory.svg">
          <p style="margin-left: 4%;color: hsl(36, 69%, 50%);">Memory</p>
          <p style="margin-left: 30%; color: black;"><span style="font-weight: bolder;">92</span> / 100</p>
        </div>

        <div class="box" style="background-color:hsla(130, 35%, 67%, 0.641);">
          <img src="./assets/images/icon-verbal.svg">
          <p style="margin-left: 4%;color: hsl(128, 50%, 52%);">Verbal</p>
          <p style="margin-left: 37%; color: black;"><span style="font-weight: bolder;">61</span> / 100</p>
        </div>

        <div class="box" style="background-color: hsl(241, 100%, 89%);">
          <img src="./assets/images/icon-visual.svg">
          <p style="margin-left: 4%;color: hsl(251, 59%, 47%);">Visual</p>
          <p style="margin-left: 35%; color: black;"><span style="font-weight: bolder;">72</span> / 100</p>
        </div>

        <button style="height: 40px; width: 80%;border-radius: 20px; margin-top: 10%;margin-bottom: 20%; color: white; background-color:  hsl(224, 30%, 27%);">
          Continue
        </button>
      
    </div>

    </div>
  </div>
</body>
</html>
